<ion-header>
    <ion-toolbar color="primary">
        <ion-title>{{recipe.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-img [src]="recipe.imageUrl"></ion-img>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let i of recipe.ingredients">
                        {{i}}
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <form [formGroup]="loginForm">
            <ion-card-header>
                <ion-card-title>Login</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input formControlName="email" type="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input formControlName="password" type="password" inputmode="password"></ion-input>
                </ion-item>
                <ion-button (click)="submit()" class="ion-margin-vertical" expand="block" type="button">Submit</ion-button>
            </ion-card-content>
        </form>
    </ion-card>
</ion-content>
